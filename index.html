<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-light shadow shadow-sm"
    >
      <div class="container">
        <div class="navbar-brand">YourLogo</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-4">
              <a class="nav-link" aria-current="page" href="/" title="Homepage"
                >Homepage</a
              >
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#projects" title="Projects">Projects</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#clients" title="Projects">Clients</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#about" title="About us">About us</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#contact" title="Contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form row">
        <div class="col-6">
          <form id="form" onsubmit="event.preventDefault(); validateForm();">
            <div>
              <h1><strong>Contact Form</strong></h1>
            </div>

            <div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your  name"
              />
              <div class="error"><small></small></div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
              <div class="error"><small></small></div>
            </div>

            <div>
              <p><strong>Choose your position </strong></p>

              <ul>
                <li>
                  <input type="radio" name="devweb" value="frontend" /><label
                    >Position one</label
                  >
                </li>
                <li>
                  <input type="radio" name="devweb" value="backend" /><label
                    >Position two</label
                  >
                </li>
                <li>
                  <input type="radio" name="devweb" value="fullstack" /><label
                    >Position three</label
                  >
                </li>
              </ul>
            </div>

            <div class="flex-container">
              <p><strong>Select an option:</strong></p>
              <select class="senioridade">
                <option selected disabled value=""></option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>

          <p>
              <strong>Write your message:</strong>
            </p>
            <textarea id="experience" name="experience"></textarea>
            <small class="error" id="error-message"></small>
            <div id="button">
              <button type="submit" class="button shadow">Send message</button>
            </div>
          </form>
        </div>
        <div class="col-4">
          <img width="500" src="./images/image.png" />
        </div>
      </div>
    </div>
    <div class="footer">

      <small >
        <a href="https://github.com/Wraquel/cadastro-form-main" target="blank"
          >Open source</a
        >, by Raquel W.
      </small>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
